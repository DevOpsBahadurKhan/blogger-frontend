<div class="dashboard">
  <section class="header">
    <div class="title">
      <h2>Welcome{{ username ? ',' : '' }} {{ username || 'Admin' }}</h2>
      <div class="roles" *ngIf="roles.length">
        <span class="chip" *ngFor="let r of roles">{{ r }}</span>
      </div>
    </div>
    <div class="actions">
      <a routerLink="/posts" mat-raised-button color="primary">
        <mat-icon>article</mat-icon>
        Manage Posts
      </a>
      <a routerLink="/posts/new" mat-stroked-button color="accent">
        <mat-icon>add</mat-icon>
        New Post
      </a>
    </div>
  </section>

  <section class="stats">
    <mat-card class="stat" *ngFor="let s of stats" [style.border-top-color]="s.color">
      <div class="icon" [style.color]="s.color">
        <mat-icon>{{ s.icon }}</mat-icon>
      </div>
      <div class="meta">
        <div class="value">{{ s.value }}</div>
        <div class="label">{{ s.label }}</div>
      </div>
    </mat-card>
  </section>

  <section class="grid">
    <mat-card class="panel">
      <h3>Recent Activity</h3>
      <p>Hook this up to your activity feed.</p>
    </mat-card>
    <mat-card class="panel">
      <h3>Drafts</h3>
      <p>Show drafts to continue editing.</p>
    </mat-card>
    <mat-card class="panel">
      <h3>Moderation</h3>
      <p>Pending comments or reports.</p>
    </mat-card>
  </section>
</div>
