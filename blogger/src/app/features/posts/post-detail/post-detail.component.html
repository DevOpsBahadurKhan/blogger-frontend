<div class="post-detail-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading post...</p>
  </div>

  <!-- Error State -->
  <mat-card *ngIf="error && !loading" class="error-state">
    <mat-card-header>
      <mat-icon mat-card-avatar color="warn">error_outline</mat-icon>
      <mat-card-title>Error</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ error }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="/">Back to Posts</a>
    </mat-card-actions>
  </mat-card>

  <!-- Post Content -->
  <mat-card *ngIf="post && !loading" class="post-card">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>
        By {{ (post.User && post.User.username) || 'Unknown' }} â€¢ {{ post.createdAt | date:'mediumDate' }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="post-content">
        <p class="post-text">{{ post.content }}</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button color="primary" routerLink="/">
        <mat-icon>arrow_back</mat-icon>
        Back to Posts
      </a>
    </mat-card-actions>
  </mat-card>
</div>
